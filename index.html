<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zap!</title>
    <link rel="stylesheet" href="https://unpkg.com/xp.css@0.2.6/dist/98.css" />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="window" id="main-window">
      <div class="title-bar">
        <div class="title-bar-text">zap!</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize" class="minimize-button"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close" class="exit-button"></button>
        </div>
      </div>

      <div class="tabs window-body" id="main-window-body">
        <menu role="tablist" aria-label="Sample Tabs">
          <button role="tab" aria-selected="true" aria-controls="Messages">
            Messages
          </button>
          <button role="tab" aria-controls="Settings">Settings</button>
          <button role="tab" aria-controls="BadWords">Bad Words</button>
        </menu>
        <!-- the tab content -->
        <div role="tabpanel" id="Messages">
          <div class="window-body" id="Home">
            <div id="transcription-final"></div>
            <div id="chatbox">
              <input id="chatbox-text" type="text" />
              <button id="recording-button">Start recording</button>
            </div>
          </div>
        </div>
        <div role="tabpanel" hidden id="Settings">
          <p>meow</p>
        </div>
        <div role="tabpanel" hidden id="BadWords">
          <div id="badwordsleftside">
            <p>Bad Words</p>
            <textarea id="badwordstext"></textarea>
            <div id="badwordsbuttons">
              <a id="export-link">
                <button id="export-badword">Export</button>
              </a>
              <button id="save-badword">Save</button>
              <button id="reset-badword">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="browser-error" class="window" hidden aria-hidden="true">
      <div class="title-bar">
        <div class="title-bar-text">Error</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize" class="minimize-button"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close" class="exit-button"></button>
        </div>
      </div>
      <div class="error-window-body">
        <img src="./src/images/error.png" alt="Error" />
        <p>
          your browser isnt supported :cc i know google is evil and bad but try
          <u>desktop</u> chrome
        </p>
      </div>
    </div>
    <div id="browser-error-overlay" hidden></div>

    <div id="desktop">
      <div id="zap-icon" class="desktop-icon">
        <img src="./src/images/lighting.png" alt="zap!" class="selectable" />
        <p>zap!</p>
      </div>
    </div>
    <script src="./src/index.js" type="module"></script>
  </body>
</html>
